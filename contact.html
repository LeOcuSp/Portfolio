<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Leo's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #000;
            color: #22c55e;
            font-family: 'Courier New', monospace;
        }
        
        .cursor-blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .typing-line {
            min-height: 1.5em;
            overflow: hidden;
        }
    </style>

    <script>
        class ContactAnimator {
            constructor() {
                this.lines = [
                    { type: 'command', text: '$ cat contact_info.txt' },
                    { type: 'output', text: 'Name: Naing Myo Aung' },
                    { type: 'output', text: 'Phone: +66 805415261' },
                    { type: 'output', text: 'Email: leocusp007@outlook.com' },
                    { type: 'output', text: 'Website: www.darkentmm.site' },
                    { type: 'output', text: 'LinkedIn: https://www.linkedin.com/in/naing-myo-aung-1a54ba13a/' },
                    { type: 'command', text: '$ whoami' },
                    { type: 'output', text: 'IT Support & Network Engineer' },
                ];
            }

            async typeText(element, text, speed = 50) {
                element.textContent = '';
                for (let i = 0; i < text.length; i++) {
                    element.textContent += text[i];
                    await new Promise(resolve => setTimeout(resolve, speed));
                }
            }

            async animateContact(container) {
                while (true) {
                    container.innerHTML = '';
                    
                    for (let i = 0; i < this.lines.length; i++) {
                        const line = this.lines[i];
                        const lineEl = document.createElement('div');
                        lineEl.className = `mb-2 typing-line ${line.type === 'command' ? 'text-green-500' : 'text-green-400'}`;
                        container.appendChild(lineEl);
                        
                        await this.typeText(lineEl, line.text, 30);
                        await new Promise(resolve => setTimeout(resolve, 200));
                    }
                    
                    // Add cursor at end
                    const cursorEl = document.createElement('div');
                    cursorEl.className = 'text-green-500';
                    cursorEl.innerHTML = '<span class="cursor-blink">_</span>';
                    container.appendChild(cursorEl);
                    
                    // Wait before repeating
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const contactContent = document.getElementById('contact-content');
            const animator = new ContactAnimator();
            animator.animateContact(contactContent);
        });
    </script>
</head>
<body>
    <div class="min-h-screen bg-black text-green-500 font-mono p-8">
        <!-- Header Navigation -->
        <header class="flex items-center justify-between mb-16">
            <div class="flex items-center gap-2">
                <span class="text-green-500 text-xl">>_</span>
                <span class="text-green-500">root@leo's portfolio</span>
            </div>
            <nav class="flex gap-4 flex-wrap">
                <button class="bg-green-500 text-black px-4 py-1 hover:bg-green-400 transition-colors" onclick="window.location.href='index.html'">
                    /home
                </button>
                <button class="text-green-500 hover:text-green-300 transition-colors">
                    ./contact
                </button>
                <button class="text-green-500 hover:text-green-300 transition-colors"
                    onclick="window.location.href='project.html'">
                    ./project
                </button>
            </nav>
        </header>

        <!-- Main Contact Window -->
        <div class="max-w-3xl mx-auto mb-16">
            <div class="border-2 border-green-500 rounded-lg overflow-hidden">
                <!-- Terminal Header -->
                <div class="bg-black border-b-2 border-green-500 px-4 py-3 flex items-center gap-2">
                    <div class="flex gap-2">
                        <div class="w-3 h-3 rounded-full bg-red-500"></div>
                        <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                        <div class="w-3 h-3 rounded-full bg-green-500"></div>
                    </div>
                    <span class="ml-4 text-green-500">contact.sh</span>
                </div>

                <!-- Contact Content -->
                <div class="p-8 min-h-[400px] bg-black" id="contact-content">
                </div>
            </div>
        </div>

        <!-- Back Button -->
        <div class="text-center">
            <button 
                onclick="window.location.href='index.html'"
                class="text-green-500 hover:text-green-300 transition-colors"
            >
                <div>./back()</div>
            </button>
        </div>
    </div>
</body>
</html>
